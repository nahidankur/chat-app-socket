<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat App</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <center>
                    <h1 style="color:white;">Chat App</h1>
                </center>
              <center>
                <span style="text-shadow: 1px 1px black;" id="status"></span>
              </center>
                
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <center>
                    <div class="items">
                        <input id="colorStyle" type="color" placeHolder='#000' title="font color" hidden/>
                        <input id="emoji" type="button" value="Emoji" title="emoji" />
                        <label for="sendImage" class="imageLable">
                            <input type="button" value="Image"  />
                            <input class="sendImage" id="sendImage" type="file" value="image"/>
                        </label>
                        <input id="clearBtn" type="button" value="Clear" title="clear screen" />
                    </div>
                </center>
              
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input class="sendBtn" type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/app.js"></script>
        <script>

    </script>
    </body>
</html>
